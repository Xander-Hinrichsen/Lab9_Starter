<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    
    // Console Log
    errorBtns[0].addEventListener('click', () => {
      console.log('This is a console log message.');
    });

    // Console Error
    errorBtns[1].addEventListener('click', () => {
      console.error('This is a console error message.');
    });

    // Console Count
    let count = 0;
    errorBtns[2].addEventListener('click', () => {
      count++;
      console.count('Count');
    });

    // Console Warn
    errorBtns[3].addEventListener('click', () => {
      console.warn('This is a console warning.');
    });

    // Console Assert
    errorBtns[4].addEventListener('click', () => {
      console.assert(false, 'Assertion failed: false');
    });

    // Console Clear
    errorBtns[5].addEventListener('click', () => {
      console.clear();
    });

    // Console Dir
    errorBtns[6].addEventListener('click', () => {
      console.dir(document.body);
    });

    // Console Dirxml
    errorBtns[7].addEventListener('click', () => {
      console.dirxml(document.body);
    });

    // Console Group Start
    errorBtns[8].addEventListener('click', () => {
      console.group('Group 1');
      console.log('This is inside Group 1');
    });

    // Console Group End
    errorBtns[9].addEventListener('click', () => {
      console.groupEnd();
    });

    // Console Table
    let tableData = [
      { col1: 'I\'m', col2: 'with' },
      { col1: 'so', col2: 'this' },
      { col1: 'done', col2: 'class' }
    ];
    errorBtns[10].addEventListener('click', () => {
      console.table(tableData);
    });

    // Start Timer
    errorBtns[11].addEventListener('click', () => {
      console.time('Timer');
    });

    // End Timer
    errorBtns[12].addEventListener('click', () => {
      console.timeEnd('Timer');
    });

    // Console Trace
    errorBtns[13].addEventListener('click', () => {
      console.trace();
    });

    // Trigger a Global Error
    errorBtns[14].addEventListener('click', () => {
      // You can trigger an error intentionally to test error handling
      throw new Error('err caused when you clicked that button.');
    });

    // Code for Step 3 - Try/Catch and Error Handling
    try {
      // Code that may cause an error goes here
      } catch (error) {
        console.error('An error occurred:', error);
      } finally {
    }
    
  </script>
</body>

</html>
